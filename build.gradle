plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation(
            'com.google.guava:guava:28.1-jre',
            'com.dropbox.core:dropbox-core-sdk:3.1.3'
    )
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'random.App'
}
